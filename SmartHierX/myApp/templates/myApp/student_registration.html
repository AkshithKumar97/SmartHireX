<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="{% static 'css/student_registration.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="auth-body">
    <div class="overlay"></div>
    <div class="auth-container">
        <div class="auth-card">
            <h2 class="auth-title">Create an Account</h2>
            <form action="{% url 'student_registration' %}" method="POST">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="fullname" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullname" name="fullname" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit" class="btn btn-auth">Sign Up</button>

                {% if messages %}
                    <div class="alert-container">
                        {% for message in messages %}
                            <div class="alert-box {% if message.tags == 'success' %}success{% else %}error{% endif %}">
                                <span class="alert-icon">{% if message.tags == 'success' %}✔{% else %}✖{% endif %}</span>
                                <span class="alert-message">{{ message }}</span>
                            </div>
                        {% endfor %}
                    </div>

                    <!-- Auto-hide messages after 3 seconds -->
                    <script>
                        setTimeout(() => {
                            document.querySelectorAll('.alert-box').forEach((alert) => {
                                alert.style.opacity = "0";
                                setTimeout(() => alert.style.display = "none", 500);
                            });
                        }, 3000);
                    </script>
                {% endif %}


            </form>
            <p class="text-center mt-3">Already have an account? <a href="{% url 'student_login' %}">Login</a></p>
        </div>
    </div>
</body>
</html>
