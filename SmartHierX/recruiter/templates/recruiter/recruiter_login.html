<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruiter Login</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    

    <!-- External CSS -->
    <link rel="stylesheet" href="{% static 'css/recruiter_login.css' %}">
</head>
<body>

    <!-- Background -->
    <div class="overlay"></div>

    <!-- Login Form Container -->
    <div class="login-container">
        <div class="login-card">
            <h2 style="font-family: 'Poppins', sans-serif; font-size: 2.2rem; font-weight: 600; color: #2C3E50; margin-bottom: 25px; text-align: center; display: block; width: 100%; letter-spacing: -0.5px;">Recruiter Login</h2>
            <form method="POST" action="{% url 'recruiter_login' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="text" name="username" class="form-control" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn-login">Login</button>
            </form>
            <p class="text-center mt-3">
                Don't have an account? <a href="">Sign up</a>
            </p>
            {% if messages %}
                <div class="alert-container">
                    {% for message in messages %}
                        <div class="alert-box {% if 'success' in message.tags %}success{% else %}error{% endif %}">
                            <span class="alert-icon">{% if 'success' in message.tags %}✔{% else %}✖{% endif %}</span>
                            <span class="alert-message">{{ message }}</span>
                        </div>
                    {% endfor %}
                </div>
        
                <!-- Auto-hide messages after 3 seconds -->
                <script>
                    setTimeout(() => {
                        document.querySelectorAll('.alert-box').forEach((alert) => {
                            alert.style.opacity = "0";
                            setTimeout(() => alert.style.display = "none", 500);
                        });
                    }, 3000);
                </script>
            {% endif %}
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    window.pushState = function() {
        window.pushState(null, null, window.location.href);
        window.onpopstate = function() {
            window.history.pushState(null, null, window.location.href);
        };
    };  
</script>
</body>
</html>
