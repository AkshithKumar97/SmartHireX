{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Job - Recruiter Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/post_job.css' %}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

</head>
<body>

<div class="container">
    <h2 class="header-text">Post a New Job</h2>
    <form method="POST">
        <!-- CSRF Token -->
        {% csrf_token %}

        <!-- Job Title -->
        <div class="mb-3">
            <label class="form-label">Job Title</label>
            <input type="text" name="title" class="form-control" placeholder="Enter job title" required>
        </div>

        <!-- Company Name -->
        <div class="mb-3">
            <label class="form-label">Company Name</label>
            <input type="text" name="company_name" class="form-control" placeholder="Enter company name" required>
        </div>

        <!-- Job Description -->
        <div class="mb-3">
            <label class="form-label">Job Description</label>
            <textarea name="description" class="form-control" rows="4" placeholder="Enter job details" required></textarea>
        </div>

        <!-- Location -->
        <div class="mb-3">
            <label class="form-label">Location</label>
            <input type="text" name="location" class="form-control" placeholder="City or Remote" required>
        </div>

        <!-- Salary -->
        <div class="mb-3">
            <label class="form-label">Salary Range</label>
            <input type="text" name="salary" class="form-control" placeholder="E.g. 50,000 - 70,000 per year" required>
        </div>

        <!-- Job Type -->
        <div class="mb-3">
            <label class="form-label">Job Type</label>
            <select name="job_type" class="form-select" required>
                <option value="Full-Time">Full-Time</option>
                <option value="Part-Time">Part-Time</option>
                <option value="Contract">Contract</option>
                <option value="Internship">Internship</option>
            </select>
        </div>

        <!-- Experience Required -->
        <div class="mb-3">
            <label class="form-label">Experience Required (Years)</label>
            <input type="number" name="experience" class="form-control" min="0" max="50" required>
        </div>

        <!-- Education Qualification -->
        <div class="mb-3">
            <label class="form-label">Education Qualification</label>
            <input type="text" name="qualification" class="form-control" placeholder="Enter required qualification" required>
        </div>

        <!-- Skills Required -->
        <div class="mb-3">
            <label class="form-label">Skills Required</label>
            <textarea name="skills" class="form-control" rows="2" placeholder="E.g. Python, Django, SQL" required></textarea>
        </div>

        <!-- Application Deadline -->
        <div class="mb-3">
            <label class="form-label">Application Deadline</label>
            <input type="date" name="deadline" class="form-control" required>
        </div>

        <!-- Job Category -->
        <div class="mb-3">
            <label class="form-label">Job Category</label>
            <select name="category" class="form-select" required>
                <option value="IT">IT</option>
                <option value="Marketing">Marketing</option>
                <option value="Sales">Sales</option>
                <option value="Finance">Finance</option>
            </select>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
            <button type="submit" class="btn btn-primary px-4" class="btn btn-back">Post Job</button>
        </div>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Prevent browser back button from going to previous pages after posting a job
    window.history.pushState(null, null, window.location.href);
    window.onpopstate = function () {
        window.history.pushState(null, null, window.location.href);
    };
</script>

</body>
</html>
